<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Jobs</h2>
    <ul>
        {% for job in jobs %}
            <li>{{ job.name }} - Vacancies: {{ job.vacancies }}</li>
        {% endfor %}
    </ul>

    <h2>Add New Job</h2>
    <form method="POST" action="/admin/dashboard">
        <label for="job_name">Job Name:</label>
        <input type="text" id="job_name" name="job_name" required><br><br>

        <label for="vacancies">Vacancies:</label>
        <input type="number" id="vacancies" name="vacancies" required><br><br>

          <label for="course_duration">Course Duration:</label>
        <input type="text" id="course_duration" name="course_duration" required><br><br>

        <input type="submit" value="Add Job"><br>

        <p><a href="{{ url_for('registered_logins') }}">Registered Logins</a></p>
    </form>
</body>
</html>
